<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moves</title>
</head>
<body>
    <div style="width: 50%; background: #2B4F67; display: flex; flex-direction: row; box-sizing: border-box; position: relative; padding: 8px 0 8px 11px;">
        <!---->
        <!-- Profile 1 -->
        <!---->
        <div style="display: flex; flex-direction: column; height: inherit; justify-content: space-between; width: 28%;">
            <div style="height: 20px; color: white; font-size: 2vw; font-family: Ligurino; font-weight: 525; word-wrap: break-word; display: flex; flex-direction: column; justify-content: center;">Roaring Moon</div>
            <div style="height: 20px; display: flex; flex-direction: row; justify-content: start; align-items: center; width: 115px;">
                <div style="color: white; font-size: 1.33vw; font-family: Ligurino; font-weight: 400; word-wrap: break-word; text-align: end">Lv. 100</div>
                <img src="male-icon.png" alt="" style="position: relative; left: 6px; width: 13px; height: 13px;">
            </div>
            <div style="height: 20px; color: white; font-size: 1.75vw; font-family: Ligurino; font-weight: 400; word-wrap: break-word; display: flex; flex-direction: column; justify-content: center;">Water Compaction</div>
            <div style="height: 20px; display: flex; flex-direction: row;">
                <img src="Rocky-helmet.png" style="width: 20px; height: 20px; border-radius: 9999px">
                <div style="color: white; font-size: 1.75vw; font-family: Ligurino; font-weight: 400; word-wrap: break-word; display: flex; flex-direction: column; justify-content: center;">Booster Energy</div>
            </div>
        </div>
        <!---->
        <!-- Profile 2 -->
        <!---->
        <div style="display: flex; flex-direction: row; width: 22%">
            <div style="display: flex; flex-direction: column;">
                <div style="display: flex; justify-content: end;">
                    <img src="types/regular/dragon.png" alt="" style="width: 20px; height: 20px; border-radius: 9999px; margin-left: 2px; margin-right: 2px;">
                    <img src="types/regular/ground.png" alt="" style="width: 20px; height: 20px; border-radius: 9999px; margin-left: 2px; margin-right: 2px;">
                    <div style="width: 0.50px; height: 20px; background: #D9D9D9; opacity: 0.3; margin-left: 1px; margin-right: 1px;"></div>
                    <img src="types/tera/ground.png" alt="" style="width: 20px; height: 20px; border-radius: 9999px; margin-left: 2px; margin-right: 2px;">
                </div>
                <img src="garchomp.png" alt="" style="width: 80px; opacity: 0.5; z-index: 1; display: block;">
            </div>
            <div style="width: 2px; height: 98px; background: #D9D9D9;"></div>
            <!-- <img src="types/regular/dragon.png" alt="" style="width: 20px; height: 20px; left: (147-128)px; position: relative; border-radius: 9999px">
            <img src="types/regular/ground.png" alt="" style="width: 20px; height: 20px; left: (171-128)px; position: relative; border-radius: 9999px">
            <div style="width: 0.50px; height: 20px; left: (196-128)px; position: relative; background: #D9D9D9; opacity: 0.3;"></div>
            <img src="types/tera/ground.png" alt="" style="width: 20px; height: 20px; left: (203-128)px; position: relative; border-radius: 9999px">
            <img src="garchomp.png" alt="" style="width: 80px; left: (128-128)px; position: relative; opacity: 0.5; z-index: 1;">
            <div style="width: 2px; height: 98px; left: (227-128)px; position: relative; background: #D9D9D9;"></div> -->
        </div>
        <!---->
        <!-- Moveset -->
        <!---->
        <div style="display: flex; flex-direction: column; position: relative; height: inherit; justify-content: space-between; width: 50%;">
            <div style="display: flex; align-items: center;">
                <img src="types/regular/rock.png" alt="" style="width: 20px; height: 20px; border-radius: 9999px">
                <div style="color: white; font-size: 2vw; font-family: Ligurino; font-weight: 400; word-wrap: break-word; position: relative; left: 6px;">Rock Slide</div>
            </div>
            <div style="display: flex; align-items: center;">
                <img src="types/regular/ground.png" alt="" style="width: 20px; height: 20px; border-radius: 9999px">
                <div style="color: white; font-size: 2vw; font-family: Ligurino; font-weight: 400; word-wrap: break-word; position: relative; left: 6px;">Earthquake</div>
            </div>
            <div style="display: flex; align-items: center;">
                <img src="types/regular/dragon.png" alt="" style="width: 20px; height: 20px; border-radius: 9999px">
                <div style="color: white; font-size: 2vw; font-family: Ligurino; font-weight: 400; word-wrap: break-word; position: relative; left: 6px;">Dragon Claw</div>
            </div>
            <div style="display: flex; align-items: center;">
                <img src="types/regular/normal.png" alt="" style="width: 20px; height: 20px; border-radius: 9999px">
                <div style="color: white; font-size: 2vw; font-family: Ligurino; font-weight: 400; word-wrap: break-word; position: relative; left: 6px;">Protect</div>
            </div>
        </div>
    </div>
</body>
</html>
